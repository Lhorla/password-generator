<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Random Password Generator</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>

            <div class="buttons">
                <button onclick="renderPasswords()"><img src="images/icon-2.svg" class="icon generate" alt="lightning icon"> Generate passwords</button>
                <input id="password-length" type="number" value="8" min="5" max="10">
                <label>Characters</label>
            </div>
        </div>
            
        <div id="passwords">
            <button class="btn password" onclick="copy()" id="copy1"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>
            <button class="btn password" onclick="copy()" id="copy2"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>
            <button class="btn password" onclick="copy()" id="copy3"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>
            <button class="btn password" onclick="copy()" id="copy4"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>
        </div>
        <footer>Developed by <a href="https://github.com/Lhorla">Lhorla</footer>
    </main>
    
    <script src="index.js"></script>
</body>

</html>
