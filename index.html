<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" >
    <title>Password Generator</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Generate a <br>
            <span>random password</span></h1>
            <p>Never use an insecure password again.</p>

            <button class="btn" onclick="generatePassword()"><img src="images/icon-2.svg" class="icon generate" alt="lightning icon">Generate passwords</button>
        </div>

        <div class="container card">
            <button class="btn password" id="password-1"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>

            <button class="btn password" id="password-2"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>

            <button class="btn password" id="password-3"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>

            <button class="btn password" id="password-4"><img src="images/icon-1.svg" class="icon" alt="ellipsis icon"></button>
        </div>
    
    </main>
    <script src="index.js"></script>
</body>
</html>
